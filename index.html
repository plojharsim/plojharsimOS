<script>
  document.querySelectorAll('[data-popup-target]').forEach(button => {
    button.addEventListener('click', () => {
      const targetId = button.getAttribute('data-popup-target');
      const popup = document.getElementById(targetId);
      if (popup) popup.classList.remove('hidden');
    });
  });
  document.querySelectorAll('[data-popup-close]').forEach(closeBtn => {
    closeBtn.addEventListener('click', () => {
      closeBtn.closest('.fixed')?.classList.add('hidden');
    });
  });
  document.querySelectorAll('.fixed').forEach(popup => {
    popup.addEventListener('click', e => {
      if (e.target === popup) popup.classList.add('hidden');
    });
  });
  document.addEventListener('keydown', e => {
    if (e.key === "Escape") {
      document.querySelectorAll('.fixed').forEach(popup => popup.classList.add('hidden'));
